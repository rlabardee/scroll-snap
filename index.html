<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scroll Snap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        font-family: monospace;
        cursor: default;
      }
      #container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
       }
      .page {
        position: relative;
        height: 100%;
        font-size: 50px;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        border-left: 1px solid #2375AC;
        border-right: 1px solid #2375AC;
        color: #2375AC;
        background-color: #04373A;
      }
      .first-page {
        width: 95%;
        min-width: 95%;
      }
      .second-page {
        width: 90%;
        min-width: 90%;
      }
      .third-page {
        width: 90%;
        min-width: 90%;
      }
      .fourth-page {
        width: 95%;
        min-width: 95%;
      }
      .hint {
        font-size: 20px;
        position: absolute;
        bottom: 20%;
      }
    </style>
  </head>
  <body>
    <div id='container'>
      <div class="page first-page">
        <div>1</div>
        <div class="hint">scroll right ></div>
      </div>
      <div class="page second-page">
        <div>2</div>
      </div>
      <div class="page third-page">
        <div>3</div>
      </div>
      <div class="page fourth-page">
        <div>4</div>
        <div class="hint">< scroll left</div>
      </div>
    </div>
    <script src="scroll-snap.js"></script>
  </body>
</html>
